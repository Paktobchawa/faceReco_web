        <html>
        <head>
            <title>Button Example</title>
            <style>
                /* Style for the button */
                .studentButton {
                    width: 317px;
                    height: 60px; 
                    position: absolute;
                    left: 298px; 
                    top: 435px; 
                    text-align: center;
                    background-color: #ffffff; /* Change this to your desired button background color */
                    color: black; /* Change this to your desired text color */
                    font-size: 16px;
                    font-family: Inter;
                    font-weight: 500;
                    word-wrap: break-word;
                    padding: 10px 20px; /* Adjust the padding as needed */
                    border: none;
                    border-radius: 10px;
                    box-shadow: 0px 4px 4px rgba(0, 0, 0, 0.25);
                    cursor: pointer; /* Add a pointer cursor to indicate interactivity */
                }

                .exportButton {
                    width: 317px;
                    height: 60px; 
                    position: absolute;
                    left: 298px; 
                    top: 610px; 
                    text-align: center;
                    background-color: #ffffff; /* Change this to your desired button background color */
                    color: black; /* Change this to your desired text color */
                    font-size: 16px;
                    font-family: Inter;
                    font-weight: 500;
                    word-wrap: break-word;
                    padding: 10px 20px; /* Adjust the padding as needed */
                    border: none;
                    border-radius: 10px;
                    box-shadow: 0px 4px 4px rgba(0, 0, 0, 0.25);
                    cursor: pointer; /* Add a pointer cursor to indicate interactivity */
                }


                .homeButton {
                    left: 50px; 
                    top: 125px; 
                    position: absolute; 
                    text-align: center; 
                    border: none;
                    background: none;
                    color: white; /* Change this to your desired text color */
                    font-size: 20px; 
                    font-family: Inter; 
                    font-weight: 500; 
                    cursor: pointer; /* Add a pointer cursor to indicate interactivity */
                    text-decoration: underline; /* Add underline to text (optional) */
                }
                

                .importButton {
                    left: 50px; 
                    top: 195px; 
                    position: absolute; 
                    text-align: center; 
                    border: none;
                    background: none;
                    color: white; /* Change this to your desired text color */
                    font-size: 20px; 
                    font-family: Inter; 
                    font-weight: 500; 
                    cursor: pointer; /* Add a pointer cursor to indicate interactivity */
                    /*text-decoration: underline; /* Add underline to text (optional) */
                }
                
            </style>
        </head>
        <body>
            <form method="POST" action="/display">
                <input type="submit" class="exportButton" value="EXPORT FILES">
            </form>

            <form method="POST" action="/importFile">
                <input type="submit" class="importButton" value="IMPORT FILES">
            </form>

            <form method="POST" action="/camera">
                <input type="submit" class="studentButton" value="STUDENT ATTENDANCE CHECK">
            </form>
            
            <form method="POST" action="/">
                <input type="submit" class="homeButton" value="HOME PAGE">
            </form>

        </body>
        </html>
